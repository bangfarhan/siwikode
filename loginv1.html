    <div class="container">
      <div class="row content">
        <div class="col-md-6 mb-3">
          <img src="img/login/img/login.svg" class="img-fluid" alt="login" />
        </div>
        <div class="col-md-6">
          <h3 class="signin-text mb-3">Sign In</h3>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="username"
              name="username"
              class="form-control"
              id="username"
            />
            <div class="invalid-feedback">
              Username tidak boleh kosong.
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
            />
            <div class="invalid-feedback">
              Password tidak boleh kosong.
            </div>
          </div>
          <div class="form-group form-check">
            <input
              type="checkbox"
              name="checkbox"
              class="form-check-input"
              id="checkbox"
            />
            <label class="form-checkbox-label" for="checkbox"
              >Remember Me</label
            >
          </div>
          <button onclick="login()" class=" mb-3 btn btn-class">Login</button>
          
          <a class="nav mr-3" href="registrasi.html">
          Create account?
        </a>
        </div>
      </div>

    <script

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
      function login() {
        var nama = document.getElementById("username").value;
        var pass = document.getElementById("password").value;

        if (nama == "admin" && pass == "admin") {
          Swal.fire({
          position: 'top-center',
          icon: 'success',
          title: 'Login berhasil',
          showConfirmButton: false,
          timer: 1500
        })
         setTimeout(function(){
          window.location = "data_kuliner.html";
         },1000)
        }

       
        
        if (nama != "") {
          document.getElementById("username").className= "form-control is-valid";

        }
        if (pass != "") {
          document.getElementById("username").className= "form-control is-valid";

        }

        if (nama == "") {
          document.getElementById("username").className= "form-control is-invalid";

        } else if (pass == "") {
          document.getElementById("password").className= "form-control is-invalid";

        }
        else  if (nama != "admin" && pass != "admin") {
          Swal.fire({
          icon: 'error',
          title: 'Gagal',
          text: 'Username atau password salah',
          footer: '<a href="registrasi.html">Create account?</a>'
        })
        }
      }
    </script>
