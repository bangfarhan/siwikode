    <div class="container">
      <div class="row content">
        <div class="col-md-6 mb-3">
          <img src="img/login/img/login.svg" class="img-fluid" alt="login" />
        </div>
        <div class="col-md-6">
          <h3 class="signin-text mb-3">Create Account</h3>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nama</label>
              <input
                type="text"
                required
                placeholder="Your name"
                class="form-control"
                id="nama"
                required
              />
              <div class="invalid-feedback">
                Silahkan masukkan nama.
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Jenis Wisata</label>
                <select id="jenis_wisata" required class="custom-select" name="">
                  <option hidden></option>
                  <option>Perkebunan</option>
                  <option>Peternakan</option>
                  <option>Pemandian</option>
                </select>
                <div class="invalid-feedback">
                  Silahkan pilih jenis wisata.
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Rating 1-5</label>
            <input
              type="number"
              required
              class="form-control"
              id="rating"
              placeholder="1 - 5"
              required
            />
            <div class="invalid-feedback">
              Rating harus dari 1 sampai 5.
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress2">Kontak person</label>
            <input
              type="number"
              required
              class="form-control"
              id="phone"
              placeholder="082++"
            />
            <div class="invalid-feedback">
              Silahkan isi nomor telepon.
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress2">Foto</label>
            <input
              type="file"
              required
              class="form-control"
              id="file"
              
              required
            />
            <div class="invalid-feedback">
               Silahkan upload foto.
            </div>
          </div>
          
          <button onclick="register()" class=" mb-3 btn btn-class">Create</button>
          
          <a class="nav mr-3" href="loginv1.html">
          Have account?
        </a>
        </div>
      </div>
    </div>

    <script>
      function register() {
        let nama = document.getElementById("nama").value;
        let jenis_wisata = document.getElementById("jenis_wisata").value;
        let rating = document.getElementById("rating").value;
        let phone = document.getElementById("phone").value;
        
        if (nama != "") {
          document.getElementById("nama").className= "form-control is-valid";

        } 
        if (jenis_wisata != "") {
          document.getElementById("jenis_wisata").className= "form-control is-valid";

        }
        if (rating != "") {
          document.getElementById("rating").className= "form-control is-valid";

        } 
        if (phone != "") {
          document.getElementById("phone").className= "form-control is-valid";

        }

        if (nama == "") {
          document.getElementById("nama").className= "form-control is-invalid";

        } else if (jenis_wisata == "") {
          document.getElementById("jenis_wisata").className= "form-control is-invalid";

        } else if (rating == "" ||rating < 1 || rating > 5) {
          document.getElementById("rating").className= "form-control is-invalid";

        } else if (phone == "") {
          document.getElementById("phone").className= "form-control is-invalid";

        } else {
          Swal.fire({
          position: 'top-center',
          icon: 'success',
          title: 'Register berhasil',
          showConfirmButton: false,
          timer: 1500
        })
         setTimeout(function(){
          window.location = "loginv1.html";
         },1000)
        }
      }
    
    </script>
